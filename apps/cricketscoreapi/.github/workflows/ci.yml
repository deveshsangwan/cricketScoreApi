name: ğŸ—ï¸ Build & Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-build:
    name: ğŸ” Lint & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.0
          
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ” Run ESLint
        run: pnpm lint
        
      - name: ğŸ”¨ Type check
        run: pnpm type-check
        
      - name: ğŸ—ï¸ Build application
        run: pnpm build
        env:
          # Required for build-time environment variables
          NEXT_PUBLIC_APP_NAME: CricketScore
          NEXT_PUBLIC_APP_DESCRIPTION: Your ultimate source for real-time cricket scores and updates
          NEXT_PUBLIC_API_BASE_URL: https://cricketapi-r9zv.onrender.com
          NEXT_PUBLIC_ENABLE_REAL_TIME: true
          NEXT_PUBLIC_ENABLE_NOTIFICATIONS: false
          # Clerk Authentication - Required for build process
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

  build-check:
    name: âœ… Build Status
    runs-on: ubuntu-latest
    needs: [lint-and-build]
    if: always()
    
    steps:
      - name: ğŸ‰ All checks passed
        if: ${{ needs.lint-and-build.result == 'success' }}
        run: echo "âœ… All checks passed successfully!"
        
      - name: âŒ Some checks failed
        if: ${{ needs.lint-and-build.result != 'success' }}
        run: |
          echo "âŒ Some checks failed!"
          exit 1 