name: CI
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: 'Use Node.js'
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm install pm2@latest -g
      - run: pm2 ls
      - run: pm2 start --name=crickety build/index.js
      - run: pm2 ls
