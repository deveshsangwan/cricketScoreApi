name: CI
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version:
          - 18.x
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: 'Use Node.js ${{ matrix.node-version }}'
        uses: actions/setup-node@v3
        with:
          node-version: '${{ matrix.node-version }}'
      - run: npm install
      - run: npm install -g nodemon
      - run: npm start
