name: "Deploy selfhost (backend)"

on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: "Install pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: 9.13.2

      - name: "Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "Generate Prisma Client"
        run: pnpm --filter cricketscoreapi prisma generate

      - name: "Install PM2"
        run: pnpm add -g pm2@latest

      - name: "Check PM2 status"
        run: pm2 ls

      - name: "Restart application"
        run: pm2 restart crickety

      - name: "Verify restart"
        run: pm2 ls