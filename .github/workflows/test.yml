name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm i

      - name: Run Build
        run: npm run build

      - name: Run Tests
        run: npm run test:coverage
        env:
          MONGO_URL: ${{ secrets.MONGO_URL }}

